name: Deploy Sphinx documentation to Pages

on:
  push:
    branches: [master]

jobs:
  pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
    - id: deployment
      uses: sphinx-notes/pages@v3
      with:
        requirements_path: ./requirements.txt
        python_version: 3.10
        sphinx_version: 8.1.3