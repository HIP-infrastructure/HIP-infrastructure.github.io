<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The HIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
        }
        .main {
            text-align: center;
            padding: 50px 50px;
            height: 100%;
            position: relative;
            z-index: 100;
        }
        h1 {
            font-size: 2.5em;
        }
        a {
            color: #2B33E9; /* color based on the hip logo*/
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .hiplogo {
            width: 250px;
            margin: 20px 0;
        }
        .participating-centers-container {
            display: none;
        }
        @media screen and (min-height: 600px) {
            .participating-centers-container {
                display: block;
                position: absolute;
                width: 100%;
                background-color: white;
                height: 200px;
                bottom: 0;
            }
        }
        .logos {
            overflow: hidden;
            padding: 10px;
            left: 0;
            right: 0;
            white-space: nowrap;
            position: relative
        }
        .logos:hover .logos-slide {
            animation-play-state: paused;
        }
        .logos:before,
        .logos:after {
            position: absolute;
            top: 0;
            width: 250px;
            height: 100%;
            content: "";
            z-index: 2;
        }
        .logos:before {
            left: 0;
            background: linear-gradient(to left, rgba(255, 255, 255, 0), white);
        }
        .logos:after {
            right: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), white);
        } 
        .logos-slide {
            display: inline-block;
            animation: 60s slide infinite linear;
        }
        .logos-slide img {
            height: 100px;
            margin: 0 80px;
        }
        .participating-centers-title {
            justify-content: left;
            font-size: 1.2em;
            margin: 0;
            padding: 0;
        }

        @keyframes slide {
            from {
                transform: translateX(0)
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
